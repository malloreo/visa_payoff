<!-- Page Header -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Projects
            <small>{{depName}}</small>
        </h1>
    </div>
</div>

<div ng-repeat="item in list">
	<div class="row">
	    <h3>
	        <a ng-href="{{item.DetailLink}}">{{item.Name}}</a>
	    </h3>
	    <p>{{item.Description}}</p>
	    <hr>
	</div>
</div>
